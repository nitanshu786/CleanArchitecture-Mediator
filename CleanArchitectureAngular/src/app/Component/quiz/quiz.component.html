<div class="quiz">
  <h1>Quiz</h1>

  <div class="question">
    <div class="row m-4">
      <!-- Additional content or styling for the question section -->
    </div>
    <mat-card class="question m-4" *ngFor="let question of paginatedQuestions; let i = index; ">
      <h2 class="m-3">Question: {{ question.questionNumber }}</h2>
      <div class="col-12 m-3 d-flex justify-content-center mt-4" *ngIf="!question.isExpired">
        <p>Remaining Time: {{ remainingTime }} seconds</p>
      </div>
      <p class="font-bold m-3" style="font-size: 16px;">{{ question.questionNumber }}. {{ question.question }}</p>
      <mat-radio-group [(ngModel)]="question.isActive" (change)="onOptionSelected($event.value, question.id)">
        <div class="row">
          <div class="col-6">            
            <mat-radio-button style="font-size: 19px;" [value]="question.option1">{{question.option1}}</mat-radio-button>
          </div>
          <div class="col-6">
            <mat-radio-button style="font-size: 19px;" [value]="question.option2">{{question.option2}}</mat-radio-button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-radio-button style="font-size: 19px;" [value]="question.option3">{{question.option3}}</mat-radio-button>
          </div>
          <div class="col-6">
            <mat-radio-button style="font-size: 19px;" [value]="question.option4">{{question.option4}}</mat-radio-button>
          </div>
        </div>
      </mat-radio-group>

      <!-- Save button and other actions -->
      <div class="row p-2">
        <div class="col-6 d-flex justify-content-start mt-4">
          <!-- Add any additional buttons or actions -->
        </div>
        <div class="col-1 d-flex justify-content-end mt-4">
          <button mat-raised-button color="primary" [disabled]="!question.isActive || saveButtonDisabled" (click)="save()">Save</button>
        </div>
      </div>
    </mat-card>
  </div>

  <!-- Additional content or styling for the last page section -->
</div>
