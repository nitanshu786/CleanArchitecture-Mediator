
<h2 class="text-primary text-center">Student List</h2>
<button class="btn btn-primary p-2 m-2" data-toggle="modal" data-target="#newmodal" > 
    <li class="fa fa-plus"></li> Add/Student</button>
<div class="p-2 m-2">
<table class="table table-bordered table-stripe">
<thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Action</th>

    </tr>
</thead>
<tbody>
  <tr *ngFor="let emp of Student| orderBy:'name'">
    <td>{{emp.name}}</td>
    <td>{{emp.address}}</td>
    <td>{{emp.contact}}</td>

    <!-- <td>
      <button (click)="EditClick(emp)" class="btn btn-info " data-toggle="modal" data-target="#Edit">
        <li class="fa fa-edit"></li>
      </button>
      <button class="btn btn-danger" (click)="DeleteClick(emp.id)">
        <li class="fa fa-trash"></li>
      </button>
    </td> -->
    

  </tr>
</tbody>
</table>
</div>

<!-- new -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="form-group row">
        <label for="name" class="col-sm-4" >Name</label>
        <div class="col-sm-8">
<input id="name" [(ngModel)]="newStudent.name" type="text" name="Name" placeholder="Enter your Name" class="form-control"/>
        </div>
        </div>
        <div class="form-group row">
        <label for="Address" class="col-sm-4" >Address</label>
        <div class="col-sm-8">
<input id="Address" [(ngModel)]="newStudent.address" type="text" name="Address" placeholder="Enter your Address" class="form-control"/>
        </div>
        </div>
        <div class="form-group row">
            <label for="conatct" class="col-sm-4" >Contact</label>
            <div class="col-sm-8">
    <input id="contact" [(ngModel)]="newStudent.contact" type="text" name="Contact" placeholder="Enter your contact" class="form-control"/>
            </div>
            </div>
        
  
        
        </div>
        <div class="modal-footer">
          <button  type="button"  (click)="CreateStudent()" data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
